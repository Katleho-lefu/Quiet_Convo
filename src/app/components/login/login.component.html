<!-- Alerts -->
<div class="alert alert-danger" role="alert" *ngIf="dont_have_account">
  Don't have an account...Register
</div>
<div class="alert alert-danger" role="alert" *ngIf="wrong_credentials">
  Wrong Credentials
</div>

<!-- Form -->
<form>
  <h4 class="text-center mb-4 login">Login</h4>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="provide your password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="row justify-content-center som">
    <button class="mt-3" type="submit" (click)="login()"><h5>login</h5></button>
  </div>
</form>
